<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <div class="start-screen-content">

                </div>
            </div>

            <!-- Bottom screen below the field -->
            <div class="bottom-screen-container">
                <div class="bottom-screen">
                    <div class="screen-content screen-content-bottom">
                        <!-- Just 6 instances of the 3-logo sequence for a clean loop -->
                        <div class="content-item">
                        <img src="bottom screen/adidas.png" alt="Adidas" class="sponsor-logo">
                        <img src="bottom screen/nike.jpg" alt="Nike" class="sponsor-logo">

                    </div>

                </div>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen" style="display: none;">
            <div class="confetti-container"></div>
            <div class="end-screen-decoration top-left"></div>
            <div class="end-screen-decoration top-right"></div>
            <div class="end-screen-decoration bottom-left"></div>
            <div class="end-screen-decoration bottom-right"></div>

            <h1>Game Over</h1>
            <div id="winner-display" class="winner-display">
                <div id="winner-flag" class="winner-flag"></div>
